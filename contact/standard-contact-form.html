<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A clean, minimal and functional contact form</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Lato, sans-serif;
        }
        h1 {
            font-family: Lato, sans-serif;
            font-weight: 300;
            text-align: center;
        }
    </style>


    <!-- Vanilla's resources start here -->
    <link rel="stylesheet" href="../style/css/vanilla-form.css">
    <script src="../style/js/vanilla-form.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var myForm;
            myForm = new VanillaForm(document.querySelector("form.vanilla-form"));
        });
    </script>
    <!-- Vanilla's resources end here -->

</head>
<body>
<div class="content">
    <h1>Contact us</h1>
    <div class="form-container">
        <!--- Code Snippet - standard-form-markup --->
        <!-- Vanilla Form markup starts here -->
        <form action="standard-contact-form.php" method="post" class="vanilla-form" novalidate="novalidate">
            <!-- Left column -->
            <div class="column-50">
                <input type="text" name="name" placeholder="Your name" required="required">
                <input type="email" name="email" placeholder="Your e-mail" required="required">
            </div>
            <!-- Right column -->
            <div class="column-50">
                <textarea name="message" placeholder="Type your message here..."></textarea>
            </div>
            <div class="column-100 center">
                <input type="submit" value="Send" data-error="Fix errors" data-processing="Sending..." data-success="Thank you!">
            </div>
            <footer class="notification-box"></footer>
        </form>
        <!-- Vanilla Form markup ends here -->
        <!--- /Code Snippet - standard-form-markup --->
    </div>
</div>
</body>
</html>
